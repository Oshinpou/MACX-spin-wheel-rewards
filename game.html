<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACX Spin Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      width: 100%;
      padding: 15px 20px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
    }

    #header span {
      color: #ffd700;
      font-size: 18px;
    }

    #game-container {
      margin-top: 80px;
      text-align: center;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #ffd700;
      position: relative;
      transition: transform 3s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #ffd700;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0 100%, 0 0);
    }

    .segment:nth-child(odd) {
      background-color: #f4a460;
    }

    .segment span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #000;
    }

    #pointer {
      width: 20px;
      height: 30px;
      background-color: red;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    button {
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }

    #message {
      margin-top: 10px;
      font-size: 16px;
      color: #ffd700;
    }
  </style>
</head>

<body>
  <div id="header">
    <span id="username">Username: Loading...</span>
    <span id="points">Points: 0</span>
  </div>

  <div id="game-container">
    <div class="wheel-container">
      <div id="pointer"></div>
      <div class="wheel" id="wheel">
        <div class="segment" style="transform: rotate(0deg);">
          <span>10 Points</span>
        </div>
        <div class="segment" style="transform: rotate(45deg);">
          <span>12 Points</span>
        </div>
        <div class="segment" style="transform: rotate(90deg);">
          <span>15 Points</span>
        </div>
        <div class="segment" style="transform: rotate(135deg);">
          <span>18 Points</span>
        </div>
        <div class="segment" style="transform: rotate(180deg);">
          <span>20 Points</span>
        </div>
        <div class="segment" style="transform: rotate(225deg);">
          <span>14 Points</span>
        </div>
        <div class="segment" style="transform: rotate(270deg);">
          <span>16 Points</span>
        </div>
        <div class="segment" style="transform: rotate(315deg);">
          <span>12 Points</span>
        </div>
      </div>
    </div>

    <button id="spinButton">Spin the Wheel!</button>
    <button id="watchAdButton">Watch Ad to Earn Points</button>
    <button id="withdrawButton">Withdraw Points</button>
    <button onclick="location.href='faq.html'">FAQ / About</button>
    <button onclick="location.href='contact.html'">Help / Contact Us</button>

    <div id="message"></div>
  </div>

  <script>
    // Get stored points and username from CRM or session
    let username = localStorage.getItem("username") || "Guest";
    let points = parseInt(localStorage.getItem("points")) || 0;
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");
    const watchAdButton = document.getElementById("watchAdButton");
    const withdrawButton = document.getElementById("withdrawButton");
    const pointsDisplay = document.getElementById("points");
    const message = document.getElementById("message");

    // Set initial values on page load
    document.getElementById("username").innerText = `Username: ${username}`;
    pointsDisplay.innerText = `Points: ${points}`;

    let spinning = false;
    let segments = [
      { label: "10 Points", value: 10 },
      { label: "12 Points", value: 12 },
      { label: "15 Points", value: 15 },
      { label: "18 Points", value: 18 },
      { label: "20 Points", value: 20 },
      { label: "14 Points", value: 14 },
      { label: "16 Points", value: 16 },
      { label: "12 Points", value: 12 }
    ];

    // Spin wheel and determine the result
    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      const rotation = Math.floor(Math.random() * 3600) + 720; // Random spin rotation
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const segmentIndex = getWinningSegment(rotation % 360);
        handleResult(segmentIndex);
        spinning = false;
      }, 3000);
    });

    function getWinningSegment(rotation) {
      const segmentSize = 360 / segments.length;
      const index = Math.floor(rotation / segmentSize);
      return segments[index % segments.length];
    }

    function handleResult(segment) {
      points += segment.value;
      message.innerText = `üéâ You won ${segment.label}!`;
      pointsDisplay.innerText = `Points: ${points}`;
      localStorage.setItem("points", points); // Store updated points
    }

    // Watch Ad Button - Redirect to watch-ad.html and return to game.html
    watchAdButton.addEventListener("click", () => {
      localStorage.setItem("returnFromAd", "true"); // Set flag for return
      window.location.href = "watch-ad.html";
    });

    // Check if returning from ad and give extra points
    if (localStorage.getItem("returnFromAd") === "true") {
      points += 5; // Bonus points for watching ad
      message.innerText = "üé• You earned 5 extra points after watching the ad!";
      pointsDisplay.innerText = `Points: ${points}`;
      localStorage.removeItem("returnFromAd"); // Clear flag after rewarding
    }

    // Withdraw Button - Only allow if points >= 100
    withdrawButton.addEventListener("click", () => {
      if (points >= 100) {
        alert(`‚úÖ You successfully withdrew ${points} points!`);
        points = 0;
        pointsDisplay.innerText = "Points: 0";
        localStorage.setItem("points", points);
      } else {
        alert("‚ö†Ô∏è You need at least 100 points to withdraw.");
      }
    });
  </script>
</body>

</html>
