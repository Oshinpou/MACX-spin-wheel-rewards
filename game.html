<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACX Spin Wheel Crypto Earn</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }

    /* Header Bar */
    #header {
      width: 100%;
      padding: 10px 20px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header span { font-size: 18px; }

    /* Game Container */
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Wheel Container */
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid #fff;
      border-radius: 50%;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
    }
    .segment div {
      position: absolute;
      width: 200%;
      height: 200%;
      border: 1px solid #fff;
      border-radius: 50%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }

    .segment:nth-child(odd) div { background-color: #D4AF37; } /* Golden */
    .segment:nth-child(even) div { background-color: #A9A9A9; } /* Grey */

    .segment:nth-child(1) { transform: rotate(0deg) skewY(-54deg); }
    .segment:nth-child(2) { transform: rotate(36deg) skewY(-54deg); }
    .segment:nth-child(3) { transform: rotate(72deg) skewY(-54deg); }
    .segment:nth-child(4) { transform: rotate(108deg) skewY(-54deg); }
    .segment:nth-child(5) { transform: rotate(144deg) skewY(-54deg); }
    .segment:nth-child(6) { transform: rotate(180deg) skewY(-54deg); }
    .segment:nth-child(7) { transform: rotate(216deg) skewY(-54deg); }
    .segment:nth-child(8) { transform: rotate(252deg) skewY(-54deg); }
    .segment:nth-child(9) { transform: rotate(288deg) skewY(-54deg); }
    .segment:nth-child(10) { transform: rotate(324deg) skewY(-54deg); }

    /* Buttons */
    #spinButton, #withdrawButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #D4AF37;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #spinButton:hover, #withdrawButton:hover { background-color: #b7952c; }

    /* Popup for reward collection */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-content button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #D4AF37;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .popup-content button:hover { background-color: #b7952c; }
  </style>
</head>
<body>

  <!-- Header: Shows logged-in username and current points -->
  <div id="header">
    <span id="username">Username: Guest</span>
    <span id="points">Points: 0</span>
  </div>

  <!-- Main Game Container -->
  <div id="game-container">
    <!-- 3D Spin Wheel Container -->
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
      </div>
    </div>

    <!-- Spin and Withdraw Buttons -->
    <button id="spinButton">Spin the Wheel!</button>
    <button id="withdrawButton">Withdraw Points</button>
  </div>

  <!-- Popup: Appears after spinning for ad reward collection -->
  <div class="popup" id="rewardPopup">
    <div class="popup-content">
      <p id="rewardMessage">You won X points!</p>
      <button id="watchAdButton">Watch Ad to Collect Reward</button>
    </div>
  </div>

  <script>
    // Retrieve user data or initialize if not present
    let user = JSON.parse(localStorage.getItem('user')) || {
      username: 'JohnDoe',
      points: 0
    };

    // Update header with stored data
    document.getElementById('username').textContent = "Username: " + user.username;
    document.getElementById('points').textContent = "Points: " + user.points;

    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const withdrawButton = document.getElementById('withdrawButton');
    const rewardPopup = document.getElementById('rewardPopup');
    const rewardMessage = document.getElementById('rewardMessage');
    const watchAdButton = document.getElementById('watchAdButton');

    let spinning = false;  // Prevent multiple spins

    spinButton.addEventListener('click', function () {
      if (spinning) return;
      spinning = true;

      // Random rotation (add extra for dramatic spin)
      const randomRotation = Math.floor(Math.random() * 500) + 500;
      let currentRotation = 0;
      const currentTransform = wheel.style.transform;
      if (currentTransform) {
        const match = currentTransform.match(/rotate([-\d.]+)deg/);
        if (match && match[1]) {
          currentRotation = parseFloat(match[1]);
        }
      }
      const totalRotation = currentRotation + randomRotation;
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(function () {
        spinning = false;
        const finalRotation = totalRotation % 360;
        const segmentIndex = Math.floor(finalRotation / 36);
        let rewardPoints = (segmentIndex % 2 === 0) ? 2 : 1;

        // Show reward popup
        rewardMessage.textContent = `You won ${rewardPoints} point${rewardPoints > 1 ? 's' : ''}!`;
        rewardPopup.style.display = 'flex';
        rewardPopup.dataset.reward = rewardPoints;
      }, 4000);
    });

    // Watch Ad to Collect Reward
    watchAdButton.addEventListener('click', function () {
      setTimeout(function () {
        const rewardPoints = parseInt(rewardPopup.dataset.reward, 10);
        user.points += rewardPoints;
        document.getElementById('points').textContent = "Points: " + user.points;

        // Save updated points to localStorage
        localStorage.setItem('user', JSON.stringify(user));

        rewardPopup.style.display = 'none';
      }, 3000); // Simulated ad delay
    });

    // Withdraw Points Logic
    withdrawButton.addEventListener('click', function () {
      if (user.points >= 10) {
        alert(`✅ Withdrawal successful! You have withdrawn ${user.points} points.`);
        user.points = 0;
        localStorage.setItem('user', JSON.stringify(user));
        document.getElementById('points').textContent = "Points: 0";
      } else {
        alert("⚠️ You need at least 10 points to withdraw.");
      }
    });
  </script>

</body>
</html>
