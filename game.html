<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Spin Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #header {
      width: 100%;
      padding: 15px 20px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #header span {
      font-size: 18px;
      font-weight: bold;
    }

    #game-container {
      margin-top: 80px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid #fff;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      transition: transform 3s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #FFD700;
      transform-origin: 100% 100%;
    }

    #spinButton,
    #withdrawButton {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin-top: 20px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    #spinButton:hover,
    #withdrawButton:hover {
      background-color: #e6c200;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-content button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #FFD700;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup-content button:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>

  <!-- Header showing Username and Points -->
  <div id="header">
    <span id="username">Username: Guest</span>
    <span id="points">Points: 0</span>
  </div>

  <!-- Main Game Container -->
  <div id="game-container">
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <!-- 8 Segments -->
        <div class="segment" style="transform: rotate(0deg); background-color: #FFD700;">1</div>
        <div class="segment" style="transform: rotate(45deg); background-color: #C0C0C0;">2</div>
        <div class="segment" style="transform: rotate(90deg); background-color: #FFD700;">1</div>
        <div class="segment" style="transform: rotate(135deg); background-color: #C0C0C0;">2</div>
        <div class="segment" style="transform: rotate(180deg); background-color: #FFD700;">1</div>
        <div class="segment" style="transform: rotate(225deg); background-color: #C0C0C0;">2</div>
        <div class="segment" style="transform: rotate(270deg); background-color: #FFD700;">1</div>
        <div class="segment" style="transform: rotate(315deg); background-color: #C0C0C0;">2</div>
      </div>
    </div>

    <!-- Spin and Withdraw Buttons -->
    <button id="spinButton">Spin the Wheel!</button>
    <button id="withdrawButton">Withdraw Points</button>
  </div>

  <!-- Ad Popup for Watching Ad to Collect Points -->
  <div class="popup" id="rewardPopup">
    <div class="popup-content">
      <p id="rewardMessage">You won X points! Watch ad to collect.</p>
      <button id="watchAdButton">Watch Ad</button>
    </div>
  </div>

  <script>
    // Get logged-in username from local storage
    const loggedInUser = localStorage.getItem('loggedInUser') || 'Guest';

    // Get points data or initialize if not present
    let userData = JSON.parse(localStorage.getItem(`user_${loggedInUser}`)) || { points: 0 };

    // Update header with username and points
    document.getElementById('username').textContent = `Username: ${loggedInUser}`;
    document.getElementById('points').textContent = `Points: ${userData.points}`;

    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const withdrawButton = document.getElementById('withdrawButton');
    const rewardPopup = document.getElementById('rewardPopup');
    const rewardMessage = document.getElementById('rewardMessage');
    const watchAdButton = document.getElementById('watchAdButton');

    let spinning = false;
    let rewardPoints = 0;

    // Spin Button Click Action
    spinButton.addEventListener('click', function () {
      if (spinning) return;
      spinning = true;

      // Random rotation
      const randomRotation = Math.floor(Math.random() * 3600) + 720;
      wheel.style.transform = `rotate(${randomRotation}deg)`;

      setTimeout(function () {
        spinning = false;
        const finalRotation = randomRotation % 360;
        const segmentIndex = Math.floor(finalRotation / 45);
        rewardPoints = segmentIndex % 2 === 0 ? 1 : 2;

        // Show reward popup
        rewardMessage.textContent = `You won ${rewardPoints} points! Watch ad to collect.`;
        rewardPopup.style.display = 'flex';
      }, 3000);
    });

    // Watch Ad to Collect Reward
    watchAdButton.addEventListener('click', function () {
      setTimeout(function () {
        userData.points += rewardPoints;
        document.getElementById('points').textContent = `Points: ${userData.points}`;

        // Save updated points
        localStorage.setItem(`user_${loggedInUser}`, JSON.stringify(userData));
        rewardPopup.style.display = 'none';
        alert('✅ Points added after watching ad!');
      }, 2000); // Simulate ad delay
    });

    // Withdraw Points Logic
    withdrawButton.addEventListener('click', function () {
      if (userData.points >= 15000) {
        alert(`✅ Withdrawal successful! You withdrew ${userData.points} points.`);
        userData.points = 0;
        localStorage.setItem(`user_${loggedInUser}`, JSON.stringify(userData));
        document.getElementById('points').textContent = `Points: 0`;
        window.location.href = 'withdraw.html';
      } else {
        alert("⚠️ Minimum 15,000 points required to withdraw.");
      }
    });

    // Clear password on login
    localStorage.removeItem('password');
  </script>

</body>

</html>
