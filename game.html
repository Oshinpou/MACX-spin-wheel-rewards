<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACX Spin Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #header {
      width: 100%;
      padding: 15px 20px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
    }

    #game-container {
      margin-top: 80px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid #fff;
      border-radius: 50%;
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 3s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #ffd700;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0 100%, 0 0);
    }

    button {
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>
  <div id="header">
    <span id="username">Username: Guest</span>
    <span id="points">Points: 0</span>
  </div>

  <div id="game-container">
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment" style="transform: rotate(0deg);">1</div>
        <div class="segment" style="transform: rotate(45deg);">2</div>
        <div class="segment" style="transform: rotate(90deg);">3</div>
        <div class="segment" style="transform: rotate(135deg);">4</div>
        <div class="segment" style="transform: rotate(180deg);">5</div>
        <div class="segment" style="transform: rotate(225deg);">6</div>
        <div class="segment" style="transform: rotate(270deg);">7</div>
        <div class="segment" style="transform: rotate(315deg);">8</div>
      </div>
    </div>

    <button id="spinButton">Spin the Wheel!</button>
    <button id="withdrawButton">Withdraw Points</button>
    <button onclick="location.href='faq.html'">FAQ / About</button>
    <button onclick="location.href='contact.html'">Help / Contact Us</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");
    const withdrawButton = document.getElementById("withdrawButton");
    let spinning = false;

    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      const rotation = Math.floor(Math.random() * 3600) + 720;
      wheel.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        alert("You won points!");
        spinning = false;
      }, 3000);
    });

    withdrawButton.addEventListener("click", () => {
      window.location.href = "withdraw.html";
    });
  </script>
</body>

</html>
