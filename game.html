<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Spin Wheel - Crypto Earn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #header {
      width: 100%;
      padding: 15px 20px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #header span {
      font-size: 18px;
      font-weight: bold;
    }

    #game-container {
      margin-top: 80px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: rotate(0deg);
      transition: transform 3s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
    }

    .segment div {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }

    .segment:nth-child(1) {
      background-color: #FFD700;
      transform: rotate(0deg) skewY(-30deg);
    }

    .segment:nth-child(2) {
      background-color: #C0C0C0;
      transform: rotate(45deg) skewY(-30deg);
    }

    .segment:nth-child(3) {
      background-color: #FFD700;
      transform: rotate(90deg) skewY(-30deg);
    }

    .segment:nth-child(4) {
      background-color: #C0C0C0;
      transform: rotate(135deg) skewY(-30deg);
    }

    .segment:nth-child(5) {
      background-color: #FFD700;
      transform: rotate(180deg) skewY(-30deg);
    }

    .segment:nth-child(6) {
      background-color: #C0C0C0;
      transform: rotate(225deg) skewY(-30deg);
    }

    .segment:nth-child(7) {
      background-color: #FFD700;
      transform: rotate(270deg) skewY(-30deg);
    }

    .segment:nth-child(8) {
      background-color: #C0C0C0;
      transform: rotate(315deg) skewY(-30deg);
    }

    #spinButton,
    #withdrawButton {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin-top: 20px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    #spinButton:hover,
    #withdrawButton:hover {
      background-color: #e6c200;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>

  <!-- Header: Shows logged-in username and collected points -->
  <div id="header">
    <span id="username">Username: Guest</span>
    <span id="points">Points: 0</span>
  </div>

  <!-- Main Game Container -->
  <div id="game-container">
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
        <div class="segment"><div>1</div></div>
        <div class="segment"><div>2</div></div>
      </div>
    </div>

    <button id="spinButton">Spin the Wheel!</button>
    <button id="withdrawButton">Withdraw Points</button>
  </div>

  <!-- Popup for reward -->
  <div class="popup" id="rewardPopup">
    <div class="popup-content">
      <p id="rewardMessage">You won X points!</p>
      <button id="watchAdButton">Watch Ad to Collect Reward</button>
    </div>
  </div>

  <script>
    // Get logged-in user from local CRM (login page)
    const loggedInUser = localStorage.getItem('loggedInUser') || 'Guest';
    let user = JSON.parse(localStorage.getItem(`user_${loggedInUser}`)) || { points: 0 };

    // Update header with correct user info
    document.getElementById('username').textContent = `Username: ${loggedInUser}`;
    document.getElementById('points').textContent = `Points: ${user.points}`;

    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const withdrawButton = document.getElementById('withdrawButton');
    const rewardPopup = document.getElementById('rewardPopup');
    const rewardMessage = document.getElementById('rewardMessage');
    const watchAdButton = document.getElementById('watchAdButton');

    let spinning = false;
    let rewardPoints = 0;

    // Spin Button Action
    spinButton.addEventListener('click', function () {
      if (spinning) return;
      spinning = true;

      // Random rotation with clean segments
      const randomRotation = Math.floor(Math.random() * 3600) + 720;
      let currentRotation = 0;
      const currentTransform = wheel.style.transform;
      if (currentTransform) {
        const match = currentTransform.match(/rotate([-\d.]+)deg/);
        if (match && match[1]) {
          currentRotation = parseFloat(match[1]);
        }
      }
      const totalRotation = currentRotation + randomRotation;
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(function () {
        spinning = false;
        const finalRotation = totalRotation % 360;
        const segmentIndex = Math.floor(finalRotation / 45);
        rewardPoints = segmentIndex % 2 === 0 ? 1 : 2;

        // Show reward popup for ad
        rewardMessage.textContent = `You won ${rewardPoints} points! Watch ad to collect.`;
        rewardPopup.style.display = 'flex';
      }, 3000);
    });

    // Watch Ad to Collect Reward
    watchAdButton.addEventListener('click', function () {
      setTimeout(function () {
        user.points += rewardPoints;
        document.getElementById('points').textContent = `Points: ${user.points}`;

        // Save updated points to user's account
        localStorage.setItem(`user_${loggedInUser}`, JSON.stringify(user));

        rewardPopup.style.display = 'none';
        alert('✅ Points added successfully after watching ad!');
      }, 2000); // Simulate ad delay
    });

    // Withdraw Points Logic
    withdrawButton.addEventListener('click', function () {
      if (user.points >= 15000) {
        alert(`✅ Withdrawal successful! You withdrew ${user.points} points.`);
        user.points = 0;
        localStorage.setItem(`user_${loggedInUser}`, JSON.stringify(user));
        document.getElementById('points').textContent = `Points: 0`;
        window.location.href = 'withdraw.html';
      } else {
        alert("⚠️ Minimum 15,000 points required to withdraw.");
      }
    });
  </script>

</body>

</html>
