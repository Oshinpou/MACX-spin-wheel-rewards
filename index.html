<!DOCTYPE html>
<html>
<head>
    <title>Spin & Earn - Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<style>
    /* Global Styles */
body {
    margin: 0;
    font-family: Algerian, cursive;
    background-color: #000;
    overflow: hidden;
}

/* Homepage Container */
.homepage-container {
    text-align: center;
    margin-top: 10%;
}

/* Animated Gold Text */
.animated-text {
    font-weight: bold;
    color: gold;
    text-shadow: 0 0 20px #ff9900;
    font-size: 48px;
    animation: text-glow 1.5s infinite alternate;
}

@keyframes text-glow {
    0% {
        text-shadow: 0 0 10px gold;
    }
    100% {
        text-shadow: 0 0 30px gold, 0 0 40px #ff9900;
    }
}

/* Button Styles */
.btn {
    background-color: gold;
    color: #000;
    padding: 12px 24px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 8px;
    box-shadow: 0 0 20px #ff9900;
    transition: transform 0.3s ease-in-out;
}

.btn:hover {
    transform: scale(1.1);
}

/* Wheel of Fortune Container */
.wheel-container {
    position: relative;
    margin: 50px auto;
    width: 300px;
    height: 300px;
    perspective: 1000px;
}

/* Wheel and Rotation Animation */
.wheel {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: spin 10s infinite linear;
}

@keyframes spin {
    0% {
        transform: rotateY(0deg) rotateX(0deg);
    }
    100% {
        transform: rotateY(360deg) rotateX(360deg);
    }
}

/* Wheel Segments - 10 Stripes with Different Colors */
.segment {
    width: 100%;
    height: 50%;
    position: absolute;
    clip-path: polygon(50% 50%, 100% 0, 100% 100%);
    transform-origin: 50% 100%;
}

/* Vibrant Color Segments */
.segment:nth-child(1) {
    background: #FF0000;
    transform: rotate(0deg);
}
.segment:nth-child(2) {
    background: #FF7F00;
    transform: rotate(36deg);
}
.segment:nth-child(3) {
    background: #FFFF00;
    transform: rotate(72deg);
}
.segment:nth-child(4) {
    background: #7FFF00;
    transform: rotate(108deg);
}
.segment:nth-child(5) {
    background: #00FF00;
    transform: rotate(144deg);
}
.segment:nth-child(6) {
    background: #00FF7F;
    transform: rotate(180deg);
}
.segment:nth-child(7) {
    background: #00FFFF;
    transform: rotate(216deg);
}
.segment:nth-child(8) {
    background: #007FFF;
    transform: rotate(252deg);
}
.segment:nth-child(9) {
    background: #0000FF;
    transform: rotate(288deg);
}
.segment:nth-child(10) {
    background: #7F00FF;
    transform: rotate(324deg);
}

/* Center Button for Wheel */
.center {
    width: 60px;
    height: 60px;
    background: gold;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -30px;
    margin-left: -30px;
    border-radius: 50%;
    border: 5px solid #ff9900;
    box-shadow: 0 0 20px #ff9900;
}
</style>
</head>
<body>
