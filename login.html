<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up - MACX Crypto Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .form-container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            margin: 10% auto;
            text-align: center;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7952c;
        }
        .slider-container {
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
            white-space: nowrap;
        }
        .slider {
            display: inline-block;
            animation: slide 10s linear infinite;
        }
        .slider img {
            width: 120px;
            height: 120px;
            margin: 5px;
            border-radius: 10px;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <!-- Slider with Game Images -->
    <div class="slider-container">
        <div class="slider">
            <img src="game1.jpeg" alt="Game 1">
            <img src="game2.jpeg" alt="Game 2">
            <img src="game3.jpeg" alt="Game 3">
            <img src="game4.jpeg" alt="Game 4">
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>MACX Crypto Wheel</h2>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Enter Username" required>
            <input type="password" id="signupPassword" placeholder="Enter Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="forgotPassword()">Forgot Password</button>
            <button type="button" onclick="deleteAccountRequest()">Delete Account</button>
        </form>

        <div id="error" class="error-msg"></div>
    </div>

    <script>
        // Particle Background Animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#D4AF37';
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // Load existing users and requests from local storage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let requests = JSON.parse(localStorage.getItem('requests')) || [];

        // Sign Up Function
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            
            if (!username || !password) {
                alert('‚ö†Ô∏è Both fields are required!');
                return;
            }

            if (users.find(user => user.username === username)) {
                alert('‚ö†Ô∏è Username already exists.');
                return;
            }
            
            // Create a new user with 0 initial points
            users.push({ username, password, points: 0 });
            localStorage.setItem('users', JSON.stringify(users));
            alert('‚úÖ Sign Up Successful! You can now log in.');
        }

        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                alert('‚ö†Ô∏è Both fields are required!');
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                document.getElementById("error").innerText = "‚ùå Invalid username or password.";
                return;
            }

            // Store logged-in user details
            localStorage.setItem('loggedInUser', JSON.stringify(user));

            // Redirect to game.html after login
            window.location.href = "game.html";
        }

        // Forgot Password Request
        function forgotPassword() {
            const username = prompt('Enter your username:');
            const email = prompt('Enter your email:');
            requests.push({ username, email, type: 'recover' });
            localStorage.setItem('requests', JSON.stringify(requests));
            alert('üìß Recovery request sent. Action will be taken within 24 hours.');
        }

        // Delete Account Request
        function deleteAccountRequest() {
            const username = prompt('Enter your username:');
            const email = prompt('Enter your email:');
            requests.push({ username, email, type: 'delete' });
            localStorage.setItem('requests', JSON.stringify(requests));
            alert('üóëÔ∏è Delete request submitted.');
        }
    </script>
</body>
</html>
