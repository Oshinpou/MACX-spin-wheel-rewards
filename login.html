<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Particle Background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 2s;
        }
        h2, h3 {
            margin-top: 0;
            font-family: 'Cursive';
            font-size: 24px;
            color: #D4AF37;
            text-shadow: 0 0 10px #D4AF37;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            background-color: #b7952c;
            transform: scale(1.05);
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }

        /* Slider Styles */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: absolute;
            bottom: 20px;
        }
        .slider {
            display: flex;
            animation: slide 10s infinite linear;
        }
        .slide {
            background: #D4AF37;
            color: #000;
            padding: 10px;
            margin: 0 5px;
            border-radius: 8px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="form-container">
        <h2>Welcome to MACX Crypto Wheel</h2>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Enter Username" required>
            <input type="password" id="signupPassword" placeholder="Enter Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <div id="error" class="error-msg"></div>
    </div>

    <!-- Slider for Crypto Info -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide">Earn Bitcoin (BTC)</div>
            <div class="slide">Earn Ethereum (ETH)</div>
            <div class="slide">Earn USDT</div>
            <div class="slide">Earn Solana (SOL)</div>
            <div class="slide">Earn Binance Coin (BNB)</div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Sign Up Logic
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (username === "" || password === "") {
                showError("Please enter a valid username and password.");
                return;
            }

            const existingUser = users.find(user => user.username === username);
            if (existingUser) {
                showError("Username already exists. Try another one.");
                return;
            }

            const newUser = {
                username: username,
                password: password,
                points: 0
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert("Sign Up Successful! You can now log in.");
        }

        // Login Logic
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = users.find(user => user.username === username && user.password === password);
            
            if (!user) {
                showError("Invalid username or password.");
                return;
            }

            localStorage.setItem('loggedInUser', JSON.stringify(user));
            alert("Login Successful! Redirecting...");
            window.location.href = "game.html";
        }

        // Error message display
        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        // Particle Background Effect
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const colors = ["#D4AF37", "#FF6347", "#87CEEB", "#00FF00"];
        
        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function createParticles(e) {
            const xPos = e.x;
            const yPos = e.y;
            for (let i = 0; i < 5; i++) {
                particlesArray.push(new Particle(
                    xPos, yPos,
                    Math.random() * 8 + 2,
                    colors[Math.floor(Math.random() * colors.length)],
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                ));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) particlesArray.splice(index, 1);
            });
            requestAnimationFrame(animateParticles);
        }
        window.addEventListener('mousemove', createParticles);
        animateParticles();
    </script>
</body>
</html>
