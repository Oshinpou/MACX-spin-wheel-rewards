<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Ad to Earn Points</title>
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1204724319985727"
     crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #ad-container {
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 600px;
      border: 3px solid #ffd700;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>
  <div id="ad-container">
    <h2>Watch This Ad to Earn Bonus Points!</h2>
    <video id="adVideo" controls autoplay>
      <source src="sample-ad.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="returnButton" style="display: none;" onclick="returnToGame()">Return to Game</button>
  </div>

  <script>
    const adVideo = document.getElementById("adVideo");
    const returnButton = document.getElementById("returnButton");

    // Show return button after video ends
    adVideo.onended = function () {
      returnButton.style.display = "block";
    };

    function returnToGame() {
      window.location.href = "game.html";
    }
  </script>
</body>

</html>
